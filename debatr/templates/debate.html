{% extends 'base.html' %}
{% block title %} Debate {% endblock %}

{% block content %}
This is a debate page
<br>
<div id="Resolution">
{{resolution.full}}
</div>
<div id="debate">
<div id="pro">
<ul>
<li>Pro: {{pro.name}}
{% for arg in proarg %}
<li>{{arg.text}}
{% endfor %}
</ul>
</div>
<div id="con">
<ul>
<li>Con: {{con.name}}
{% for arg in conarg %}
<li>{{arg.text}}
{% endfor %}
</ul>
</div>

</div>


{% endblock %}
